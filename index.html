<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교직원 체육활동 팀 매칭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1e3a8a;
            cursor: pointer;
            border-radius: 50%;
        }
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1e3a8a;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, remove, get, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAGW4YCNl_ovNoMNK4V9FPVx1gO-pp0mvg",
            authDomain: "team-matching-f8db4.firebaseapp.com",
            databaseURL: "https://team-matching-f8db4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "team-matching-f8db4",
            storageBucket: "team-matching-f8db4.firebasestorage.app",
            messagingSenderId: "26219217005",
            appId: "1:26219217005:web:eba29d45c442568556ff64"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let state = {
            mode: 'participant',
            participants: [],
            teams: [],
            formData: {
                name: '',
                gender: '',
                position: '',
                q1: 3, q2: 3, q3: 3, q4: 3, q5: 3, q6: 3, q7: 3, q8: 3
            },
            adminPassword: '',
            isLoggedIn: false,
            showResult: false,
            myTeam: null,
            submittedName: '',
            teamCount: 7
        };

        const positions = ['교장', '교감', '행정실장', '교사', '행정실무사', '지방주사보', '영양사', '조리사', '조리원', '레슬링코치'];
        
        const questions = [
            { id: 'q1', text: '평소 운동 빈도: 규칙적으로 운동하는 편인가요?', min: '거의 안 함', max: '매우 자주 함' },
            { id: 'q2', text: '지구력: 30분 이상 지속적인 신체활동이 가능하신가요?', min: '낮음', max: '높음' },
            { id: 'q3', text: '순발력: 빠른 움직임이나 민첩한 동작이 필요한 활동을 할 수 있나요?', min: '낮음', max: '높음' },
            { id: 'q4', text: '체력 자신감: 전반적인 체력 수준을 어떻게 평가하시나요?', min: '낮음', max: '높음' },
            { id: 'q5', text: '팀 스포츠 선호도: 단체 운동이나 팀 게임을 즐기시나요?', min: '선호 안 함', max: '매우 선호' },
            { id: 'q6', text: '근력: 힘을 쓰는 활동(예: 물건 들기, 밀기)을 할 수 있나요?', min: '낮음', max: '높음' },
            { id: 'q7', text: '유연성: 몸을 구부리거나 스트레칭하는 동작이 편하신가요?', min: '낮음', max: '높음' },
            { id: 'q8', text: '경쟁적 활동 선호도: 경쟁이 있는 게임/활동을 즐기시나요?', min: '낮음', max: '높음' }
        ];

        const participantsRef = ref(database, 'participants');
        onValue(participantsRef, (snapshot) => {
            const data = snapshot.val();
            state.participants = data ? Object.entries(data).map(([key, value]) => ({...value, id: key})) : [];
            render();
        });

        const teamsRef = ref(database, 'teams');
        onValue(teamsRef, (snapshot) => {
            const data = snapshot.val();
            const newTeams = data || [];
            
            // 팀 매칭 완료 감지 및 자동 팝업
            if (state.submittedName && newTeams.length > 0 && !state.showResult) {
                checkAndShowMyTeam(newTeams);
            }
            
            state.teams = newTeams;
            render();
        });

        // 자동으로 내 팀 찾아서 팝업
        function checkAndShowMyTeam(teams) {
            for (let i = 0; i < teams.length; i++) {
                const found = teams[i].members.find(m => m.name === state.submittedName);
                if (found) {
                    state.myTeam = { team: teams[i], number: i + 1 };
                    state.showResult = true;
                    render();
                    break;
                }
            }
        }

        async function handleSubmit() {
            if (!state.formData.name || !state.formData.gender || !state.formData.position) {
                alert('이름, 성별, 직책을 모두 입력해주세요.');
                return;
            }

            try {
                const totalScore = Object.keys(state.formData)
                    .filter(key => key.startsWith('q'))
                    .reduce((sum, key) => sum + state.formData[key], 0);

                const newParticipant = {
                    ...state.formData,
                    totalScore,
                    timestamp: Date.now()
                };

                // 중복 이름 확인 및 삭제
                const snapshot = await get(participantsRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    for (const [key, value] of Object.entries(data)) {
                        if (value.name === state.formData.name) {
                            // 기존 데이터 삭제
                            await remove(ref(database, `participants/${key}`));
                            console.log('기존 데이터 삭제:', value.name);
                        }
                    }
                }

                // 새 데이터 추가
                const newParticipantRef = push(participantsRef);
                await set(newParticipantRef, newParticipant);
                
                state.submittedName = state.formData.name;
                alert('설문이 제출되었습니다! 팀 배정이 완료되면 자동으로 결과가 표시됩니다.\n\n화면을 켜두고 대기해주세요!');
                
                state.formData = {
                    name: '',
                    gender: '',
                    position: '',
                    q1: 3, q2: 3, q3: 3, q4: 3, q5: 3, q6: 3, q7: 3, q8: 3
                };
                render();
            } catch (error) {
                console.error('제출 실패:', error);
                alert('제출에 실패했습니다. 다시 시도해주세요.');
            }
        }

        function handleAdminLogin() {
            if (state.adminPassword === '4596') {
                state.isLoggedIn = true;
                render();
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }

        async function generateTestData() {
            const count = prompt('생성할 테스트 데이터 수를 입력하세요 (예: 12, 51):', '12');
            if (!count || isNaN(count)) return;

            const numCount = parseInt(count);
            if (numCount < 1 || numCount > 100) {
                alert('1~100 사이의 숫자를 입력해주세요.');
                return;
            }

            const surnames = ['김', '이', '박', '최', '정', '강', '조', '윤', '장', '임', '한', '오', '서', '신', '권', '황', '안', '송', '류', '전'];
            const givenNames = ['민준', '서연', '도윤', '서준', '지우', '하은', '예준', '수아', '시우', '지아', '준서', '하윤', '건우', '다은', '우진', '채원', '지훈', '은서', '현우', '소율'];
            const genders = ['남', '여'];

            try {
                for (let i = 0; i < numCount; i++) {
                    const randomSurname = surnames[Math.floor(Math.random() * surnames.length)];
                    const randomGivenName = givenNames[Math.floor(Math.random() * givenNames.length)];
                    const name = randomSurname + randomGivenName;
                    const gender = genders[Math.floor(Math.random() * genders.length)];
                    const position = positions[Math.floor(Math.random() * positions.length)];

                    const scores = {};
                    let totalScore = 0;
                    for (let j = 1; j <= 8; j++) {
                        const score = Math.floor(Math.random() * 5) + 1;
                        scores[`q${j}`] = score;
                        totalScore += score;
                    }

                    const testParticipant = {
                        name: name,
                        gender: gender,
                        position: position,
                        ...scores,
                        totalScore: totalScore,
                        timestamp: Date.now() + i
                    };

                    const newParticipantRef = push(participantsRef);
                    await set(newParticipantRef, testParticipant);
                }

                alert(`${numCount}명의 테스트 데이터가 생성되었습니다!`);
            } catch (error) {
                console.error('테스트 데이터 생성 실패:', error);
                alert('테스트 데이터 생성에 실패했습니다.');
            }
        }
            if (!confirm('정말로 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }

            try {
                await remove(participantsRef);
                await remove(teamsRef);
                alert('모든 데이터가 삭제되었습니다.');
            } catch (error) {
                console.error('삭제 실패:', error);
                alert('삭제에 실패했습니다. 다시 시도해주세요.');
            }
        }

        async function createTeams() {
            const teamCount = state.teamCount;
            
            if (state.participants.length < teamCount) {
                alert(`최소 ${teamCount}명 이상의 참여자가 필요합니다.`);
                return;
            }

            // Balanced Snake Draft 알고리즘
            const allParticipants = [...state.participants];
            allParticipants.sort((a, b) => b.totalScore - a.totalScore);

            const newTeams = Array.from({ length: teamCount }, () => ({
                members: [],
                totalScore: 0,
                maleCount: 0,
                femaleCount: 0
            }));

            const totalMales = state.participants.filter(p => p.gender === '남').length;
            const totalFemales = state.participants.filter(p => p.gender === '여').length;
            const avgMalesPerTeam = totalMales / teamCount;
            const avgFemalesPerTeam = totalFemales / teamCount;

            let teamIndex = 0;
            let direction = 1;

            allParticipants.forEach(person => {
                let attempts = 0;

                // 성별 균형을 고려하여 팀 찾기
                while (attempts < teamCount) {
                    const team = newTeams[teamIndex];
                    const wouldBeBalanced = 
                        (person.gender === '남' && team.maleCount < avgMalesPerTeam + 2) ||
                        (person.gender === '여' && team.femaleCount < avgFemalesPerTeam + 2);

                    if (wouldBeBalanced || attempts === teamCount - 1) {
                        // 배정
                        team.members.push(person);
                        team.totalScore += person.totalScore;
                        if (person.gender === '남') {
                            team.maleCount++;
                        } else {
                            team.femaleCount++;
                        }

                        // 다음 팀으로 이동 (지그재그)
                        teamIndex += direction;
                        if (teamIndex === teamCount || teamIndex === -1) {
                            direction *= -1;
                            teamIndex += direction;
                        }
                        break;
                    }

                    // 균형이 안 맞으면 다음 팀 시도
                    teamIndex += direction;
                    if (teamIndex === teamCount || teamIndex === -1) {
                        direction *= -1;
                        teamIndex += direction;
                    }
                    attempts++;
                }
            });

            try {
                await set(teamsRef, newTeams);
                alert('팀 배정이 완료되었습니다! 참여자들에게 자동으로 결과가 표시됩니다.');
            } catch (error) {
                console.error('팀 매칭 실패:', error);
                alert('팀 매칭에 실패했습니다. 다시 시도해주세요.');
            }
        }

        function checkMyTeam() {
            if (state.teams.length === 0) {
                alert('아직 팀 배정이 완료되지 않았습니다.');
                return;
            }

            let foundTeam = null;
            let teamNumber = 0;

            for (let i = 0; i < state.teams.length; i++) {
                const found = state.teams[i].members.find(m => m.name === state.submittedName);
                if (found) {
                    foundTeam = state.teams[i];
                    teamNumber = i + 1;
                    break;
                }
            }

            if (foundTeam) {
                state.myTeam = { team: foundTeam, number: teamNumber };
                state.showResult = true;
                render();
            } else {
                alert('팀 배정 정보를 찾을 수 없습니다.');
            }
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.mode === 'participant') {
                app.innerHTML = renderParticipantView();
            } else if (!state.isLoggedIn) {
                app.innerHTML = renderLoginView();
            } else {
                app.innerHTML = renderAdminView();
            }

            attachEventListeners();
        }

        function renderParticipantView() {
            return `
                <div class="min-h-screen bg-gray-50 p-4">
                    <div class="max-w-2xl mx-auto">
                        <div class="bg-gradient-to-r from-blue-900 to-blue-800 text-white p-6 rounded-t-lg">
                            <h1 class="text-2xl font-bold text-center">교직원 체육활동 팀 매칭</h1>
                            <p class="text-center text-blue-100 mt-2 text-sm">설문을 작성해주세요</p>
                        </div>

                        <div class="bg-white p-6 rounded-b-lg shadow-lg">
                            <div class="flex gap-2 mb-6">
                                <button onclick="window.setMode('participant')" class="flex-1 py-2 px-4 bg-blue-900 text-white rounded-lg font-medium">
                                    참여자
                                </button>
                                <button onclick="window.setMode('admin')" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium">
                                    관리자
                                </button>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                                    <input type="text" id="name" value="${state.formData.name}" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent"
                                        placeholder="이름을 입력하세요">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">성별</label>
                                    <div class="flex gap-4">
                                        <label class="flex items-center">
                                            <input type="radio" name="gender" value="남" ${state.formData.gender === '남' ? 'checked' : ''} class="mr-2">
                                            남
                                        </label>
                                        <label class="flex items-center">
                                            <input type="radio" name="gender" value="여" ${state.formData.gender === '여' ? 'checked' : ''} class="mr-2">
                                            여
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">직책</label>
                                    <select id="position" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent">
                                        <option value="">선택하세요</option>
                                        ${positions.map(pos => `<option value="${pos}" ${state.formData.position === pos ? 'selected' : ''}>${pos}</option>`).join('')}
                                    </select>
                                </div>

                                <div class="border-t border-gray-200 pt-4 mt-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">체력/활동성 설문</h3>
                                    <p class="text-sm text-gray-600 mb-4">각 항목을 1~5점으로 평가해주세요</p>
                                    
                                    ${questions.map(q => `
                                        <div class="mb-6">
                                            <label class="block text-sm font-medium text-gray-700 mb-2">${q.text}</label>
                                            <div class="flex items-center gap-2">
                                                <span class="text-xs text-gray-500 w-20">${q.min}</span>
                                                <input type="range" min="1" max="5" value="${state.formData[q.id]}" 
                                                    id="${q.id}" class="flex-1 range-slider">
                                                <span class="text-xs text-gray-500 w-20 text-right">${q.max}</span>
                                                <span class="text-lg font-bold text-blue-900 w-8 text-center" id="${q.id}-value">${state.formData[q.id]}</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>

                                <button onclick="window.handleSubmit()" class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition">
                                    제출하기
                                </button>
                            </div>

                            ${state.submittedName ? `
                                <div class="mt-4 space-y-2">
                                    <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm">
                                        ✅ 제출 완료! 팀 배정 시 자동으로 결과가 표시됩니다.<br>
                                        <span class="text-xs">화면을 켜두고 대기해주세요.</span>
                                    </div>
                                    <button onclick="window.checkMyTeam()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                                        내 팀 확인하기
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    ${state.showResult && state.myTeam ? `
                        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 class="text-2xl font-bold text-blue-900 text-center mb-4">
                                    🎉 TEAM ${state.myTeam.number}
                                </h2>
                                <div class="bg-blue-50 p-4 rounded-lg mb-4">
                                    <h3 class="font-semibold text-gray-800 mb-2">팀원 명단</h3>
                                    <ul class="space-y-1">
                                        ${state.myTeam.team.members.map(member => `
                                            <li class="text-gray-700">${member.name} (${member.position})</li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <button onclick="window.closeResult()" class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:bg-blue-800">
                                    닫기
                                </button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderLoginView() {
            return `
                <div class="min-h-screen bg-gray-50 p-4 flex items-center justify-center">
                    <div class="max-w-md w-full">
                        <div class="bg-white p-8 rounded-lg shadow-lg">
                            <div class="flex gap-2 mb-6">
                                <button onclick="window.setMode('participant')" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium">
                                    참여자
                                </button>
                                <button onclick="window.setMode('admin')" class="flex-1 py-2 px-4 bg-blue-900 text-white rounded-lg font-medium">
                                    관리자
                                </button>
                            </div>

                            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">관리자 로그인</h2>
                            <div>
                                <input type="password" id="adminPassword" value="${state.adminPassword}"
                                    placeholder="비밀번호 입력"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-900 focus:border-transparent">
                                <button onclick="window.handleAdminLogin()" class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-800">
                                    로그인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAdminView() {
            const avgScore = state.participants.length > 0 
                ? (state.participants.reduce((sum, p) => sum + p.totalScore, 0) / state.participants.length).toFixed(1)
                : 0;

            return `
                <div class="min-h-screen bg-gray-50 p-4">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h1 class="text-2xl font-bold text-gray-800">관리자 대시보드</h1>
                                <button onclick="window.logout()" class="text-gray-600 hover:text-gray-800">
                                    로그아웃
                                </button>
                            </div>

                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <div class="text-sm text-gray-600">총 참여자</div>
                                    <div class="text-2xl font-bold text-blue-900">${state.participants.length}명</div>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg">
                                    <div class="text-sm text-gray-600">남성</div>
                                    <div class="text-2xl font-bold text-green-700">
                                        ${state.participants.filter(p => p.gender === '남').length}명
                                    </div>
                                </div>
                                <div class="bg-pink-50 p-4 rounded-lg">
                                    <div class="text-sm text-gray-600">여성</div>
                                    <div class="text-2xl font-bold text-pink-700">
                                        ${state.participants.filter(p => p.gender === '여').length}명
                                    </div>
                                </div>
                                <div class="bg-purple-50 p-4 rounded-lg">
                                    <div class="text-sm text-gray-600">평균 점수</div>
                                    <div class="text-2xl font-bold text-purple-700">${avgScore}점</div>
                                </div>
                            </div>

                            <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">팀 개수 설정</label>
                                <div class="flex items-center gap-4">
                                    <input type="number" id="teamCount" value="${state.teamCount}" min="2" max="20"
                                        class="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent">
                                    <span class="text-sm text-gray-600">개 팀으로 나누기 (2~20개)</span>
                                </div>
                            </div>

                            <div class="flex gap-4 mb-6">
                                <button onclick="window.createTeams()" class="flex-1 bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition">
                                    팀 매칭 실행
                                </button>
                                <button onclick="window.generateTestData()" class="bg-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-purple-700 transition">
                                    테스트 데이터 생성
                                </button>
                                <button onclick="window.resetAllData()" class="bg-red-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-700 transition">
                                    데이터 초기화
                                </button>
                            </div>

                            <div class="mb-6">
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">참여자 목록</h2>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm">
                                        <thead class="bg-gray-100">
                                            <tr>
                                                <th class="p-3 text-left">이름</th>
                                                <th class="p-3 text-left">성별</th>
                                                <th class="p-3 text-left">직책</th>
                                                <th class="p-3 text-left">총점</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${state.participants.map(p => `
                                                <tr class="border-b border-gray-200">
                                                    <td class="p-3">${p.name}</td>
                                                    <td class="p-3">${p.gender}</td>
                                                    <td class="p-3">${p.position}</td>
                                                    <td class="p-3 font-semibold">${p.totalScore}점</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            ${state.teams.length > 0 ? `
                                <div>
                                    <h2 class="text-xl font-semibold text-gray-800 mb-4">팀 배정 결과</h2>
                                    <div class="grid md:grid-cols-2 gap-4">
                                        ${state.teams.map((team, idx) => `
                                            <div class="bg-blue-50 p-4 rounded-lg">
                                                <h3 class="text-lg font-bold text-blue-900 mb-2">TEAM ${idx + 1}</h3>
                                                <div class="text-sm text-gray-600 mb-2">
                                                    총 ${team.members.length}명 | 남 ${team.maleCount}명, 여 ${team.femaleCount}명 | 총점: ${team.totalScore}점
                                                </div>
                                                <ul class="space-y-1">
                                                    ${team.members.map(member => `
                                                        <li class="text-sm text-gray-700">${member.name} (${member.position})</li>
                                                    `).join('')}
                                                </ul>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            const nameInput = document.getElementById('name');
            if (nameInput) {
                nameInput.addEventListener('input', (e) => {
                    state.formData.name = e.target.value;
                });
            }

            const genderInputs = document.getElementsByName('gender');
            genderInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    state.formData.gender = e.target.value;
                });
            });

            const positionSelect = document.getElementById('position');
            if (positionSelect) {
                positionSelect.addEventListener('change', (e) => {
                    state.formData.position = e.target.value;
                });
            }

            questions.forEach(q => {
                const slider = document.getElementById(q.id);
                const valueDisplay = document.getElementById(`${q.id}-value`);
                if (slider && valueDisplay) {
                    slider.addEventListener('input', (e) => {
                        state.formData[q.id] = parseInt(e.target.value);
                        valueDisplay.textContent = e.target.value;
                    });
                }
            });

            const adminPasswordInput = document.getElementById('adminPassword');
            if (adminPasswordInput) {
                adminPasswordInput.addEventListener('input', (e) => {
                    state.adminPassword = e.target.value;
                });
                adminPasswordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleAdminLogin();
                    }
                });
            }

            const teamCountInput = document.getElementById('teamCount');
            if (teamCountInput) {
                teamCountInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (value >= 2 && value <= 20) {
                        state.teamCount = value;
                    } else {
                        alert('팀 개수는 2~20 사이로 설정해주세요.');
                        teamCountInput.value = state.teamCount;
                    }
                });
            }
        }

        window.setMode = (mode) => {
            state.mode = mode;
            render();
        };
        window.handleSubmit = handleSubmit;
        window.handleAdminLogin = handleAdminLogin;
        window.generateTestData = generateTestData;
        window.resetAllData = resetAllData;
        window.createTeams = createTeams;
        window.checkMyTeam = checkMyTeam;
        window.closeResult = () => {
            state.showResult = false;
            render();
        };
        window.logout = () => {
            state.isLoggedIn = false;
            state.mode = 'participant';
            render();
        };

        render();
    </script>
</body>
</html>
